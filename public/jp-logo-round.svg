<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@700&display=swap');
    </style>
  </defs>
  
  <!-- White background circle -->
  <circle cx="200" cy="200" r="200" fill="white"/>
  
  <!-- Thicker rounded border -->
  <circle cx="200" cy="200" r="175" fill="white" stroke="#1a1a2e" stroke-width="12" stroke-linecap="round"/>
  
  <!-- JP Text - even larger -->
  <text 
    x="200" 
    y="215" 
    font-family="'Space Grotesk', sans-serif" 
    font-size="200" 
    font-weight="700" 
    fill="#1a1a2e" 
    text-anchor="middle" 
    dominant-baseline="middle">JP</text>
</svg>